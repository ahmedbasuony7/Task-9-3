<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- css file link -->

<body>
    <!-- <h1> review project </h1> -->
    <section >
        <div class="container">
            <div class="title">
                <h2 style="text-align: center;"> Showing Pictures </h2>
            </div>
        </div>
        <article class="review">
            <div class="img-container"  >
                <img src="" id="personimg"  style=" position: absolute; left: 50%; top: 40%; transform: translate(-50%,-50%); max-width: 100% ; border-radius:2px; width: 300px; height: 250px; "   alt="">
            </div>

            <div class="button-container" style="  font-size: large; text-align: center; position: absolute; left: 50%; top: 18%; transform: translate(-50%,-50%);">

                <button class="next-btn">
                    Next
                </button>

                <button class="random-btn" > 
                    slid show 
                </button>

                <button class="stop-btn">
                    stop
                </button>

                <button class="prev-btn" >
                    Previous
                </button>

            </div>


        </article>
    </section>
    
    <script src="./main.js"></script>
